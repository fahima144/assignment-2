<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fitness</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <!-- header started -->
        <header>
            <section class="header-section">
                <!-- navbar started -->
                <nav>
                    <h3 class="logo">Fitness</h3>

                    <ul class="navbar">
                        <li class="home"><a href="">Home</a></li>
                        <li><a href="">Service</a></li>
                        <li><a href="">Contact</a></li>
                        <li><a href="">About</a></li>
                    </ul>
                    <div class="menubar">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
                <!-- navbar ended -->

                <!-- banner section started -->
                <div class="banner-container">
                    <div class="banner-content">
                        <h3>Get body in <br> <span id="shape">shape</span> & stay <br> healthy</h3>
                        <p>A huge selection of health and fitness content, healthy recipes <br> and transformation stories to help you get fit and stay fit!</p>
                        <button class="btn">Join Club Now!</button>
                        <button class="btn btn-2">Download App</button>
                    </div>
                    <div class="banner-right-side">
                        <img src="assets/Images 2.png" alt="">
                        <div class="overlay top-right">
                            <div class="sticker">
                                <h3>500+</h3>
                                <p>Free Workout Videos</p>
                            </div>
                        </div>
                        <div class="overlay bottom-left">
                            <div class="sticker sticker-2">
                                <i class="fa-solid fa-play"></i>
                                <div>
                                    <h3>350+</h3>
                                    <p>Video tutorial</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- banner section ended -->
        </header>
        <main></main>
        <footer></footer>
